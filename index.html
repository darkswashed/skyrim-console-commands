// --------- Navigation for sections -----------
const nav = document.getElementById('nav-sections');
const sectionIDs = [];
Object.keys(sections).forEach(section => {
  const id = section.toLowerCase().replace(/[^a-z0-9]+/g, '-');
  sectionIDs.push(id);
  const a = document.createElement('a');
  a.href = `#${id}`;
  a.textContent = section;
  nav.appendChild(a);
});

const navToggle = document.getElementById('nav-toggle');

// Hamburger menu logic
function closeNavMenu() {
  nav.classList.remove('open');
  document.body.classList.remove('nav-open');
  navToggle.setAttribute('aria-expanded', 'false');
}
function openNavMenu() {
  nav.classList.add('open');
  document.body.classList.add('nav-open');
  navToggle.setAttribute('aria-expanded', 'true');
}
navToggle.addEventListener('click', () => {
  if (nav.classList.contains('open')) {
    closeNavMenu();
  } else {
    openNavMenu();
  }
});
nav.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && window.innerWidth <= 600) {
    closeNavMenu();
  }
});
window.addEventListener('resize', () => {
  if (window.innerWidth > 600) closeNavMenu();
});
window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && nav.classList.contains('open')) closeNavMenu();
});

// --------- Command rendering -----------
const container = document.getElementById("container");

function createRow(cmd, label) {
  const row = document.createElement("div");
  row.className = "row";

  const btn = document.createElement("button");
  btn.className = "copy-btn";
  btn.textContent = "Copy";
  btn.onclick = () => copyText(cmd);

  const input = document.createElement("input");
  input.className = "cmd";
  input.type = "text";
  input.readOnly = true;
  input.value = cmd;

  const lbl = document.createElement("div");
  lbl.className = "label";
  lbl.textContent = label;

  row.append(btn, input, lbl);
  return row;
}

function showCopyNotification() {
  const notif = document.getElementById('copy-notification');
  notif.classList.add('show');
  clearTimeout(notif._timeout);
  notif._timeout = setTimeout(() => {
    notif.classList.remove('show');
  }, 1200);
}

async function copyText(text) {
  try {
    await navigator.clipboard.writeText(text);
  } catch {
    const ta = document.createElement("textarea");
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
  }
  showCopyNotification();
}

// Render all sections and commands, add anchor ids for nav
Object.entries(sections).forEach(([section, commands], i) => {
  const id = sectionIDs[i];
  const h2 = document.createElement("h2");
  h2.textContent = section;
  h2.id = id;
  container.appendChild(h2);

  commands.forEach(([cmd, label]) => {
    container.appendChild(createRow(cmd, label));
  });
});

// --------- Back to Top Button -----------
const backToTopBtn = document.getElementById('back-to-top');
window.addEventListener('scroll', function() {
  if (window.scrollY > 400) {
    backToTopBtn.style.display = 'block';
  } else {
    backToTopBtn.style.display = 'none';
  }
  // Update nav active link
  let current = '';
  const sectionElements = sectionIDs.map(id => document.getElementById(id));
  const scrollPos = window.scrollY + 120;
  sectionElements.forEach((el, idx) => {
    if (el && el.offsetTop <= scrollPos) current = sectionIDs[idx];
  });
  Array.from(nav.children).forEach(a => {
    if (a.getAttribute('href') === `#${current}`) {
      a.classList.add('active');
    } else {
      a.classList.remove('active');
    }
  });
});
backToTopBtn.onclick = () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};
// --------- Smooth scroll for nav links with offset -----------
const NAV_OFFSET = 90;
nav.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && e.target.hash) {
    const target = document.getElementById(e.target.hash.slice(1));
    if (target) {
      e.preventDefault();
      window.scrollTo({
        top: target.offsetTop - NAV_OFFSET,
        behavior: 'smooth'
      });
    }
  }
});
</script>
